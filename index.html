<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kebab TV</title>
    <link rel="icon" href="img/favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <header>
            <a href="#"><img class="img-tv logo" alt="television" src="img/television.svg"></a>
            <h1 ><strong>Kebab</strong><b>.tv</b> <span>Salade, tomate, streaming ?</span></h1>
            <form action="#" id="searchForm">
                <input type="text" name="searchData" id="searchData" minlength="1" required placeholder="Search...">
                <button type="submit" onclick="kebab()"><i class="fas fa-search"></i></button>
            </form>

            <aside id="loading"><img src="./img/loading.gif" alt="Loading..."></aside>

            <nav class="hidden"></nav>

            <div class="containerHome">
                <div class="formHome">
                    <form action="#" id="registerForm">
                        <h2>Create your profil</h2>
                        <input type="text" name="userEmail" required minlength="5" placeholder="Your email">
                        <input type="text" name="userPassword" required minlength="5" placeholder="Your password">
                        <input type="text"  name="userPseudo" required minlength="2" placeholder="Your nickname">
                        <button type="submit">Register</button>
                    </form>
        
                    <form action="#" id="loginForm">
                        <h3>Or login to <span class="logo"><strong>Kebab</strong><b>.tv</b></span></h3>
                        <input type="text" name="loginEmail" required minlength="5" placeholder="Your email">
                        <input type="text" name="loginPassword" required minlength="5" placeholder="Your password">
                        <button type="submit">Login</button>
                    </form>
                </div>
                <h2 class="last-movies">Derniers ajouts</h2>
                <div class="movieHome">
                    <img src="img/movies/crazy.jpg" alt="crazy">
                    <img src="img/movies/get-out.jpg" alt="get out">
                    <img src="img/movies/kojer.jpg" alt="joker">
                    <img src="img/movies/podium.jpg" alt="podium">
                    <img src="img/movies/polisse.jpg" alt="polisse">
                    <img src="img/movies/titanic.jpg" alt="titanice">
                </div>
            </div>

            <article id="favorite">
                <img class="favorite-img" alt="favorite" src="img/favorite.svg">
                <h3 class="favorite-title">Your Bookmarks</h3>
                <ul></ul>
            </article>
<!-- 
            <aside id="formError">
                <p>bad request</p>
            </aside> -->
        </header>
        <main>

            <section id="moviePopin">
                <article></article>
            </section>

            <section id="movieList"></section>
        </main>
        <footer>
            <div class="social-media">
                <a href="#"><img alt="facebook youtube" src="img/ketchup-mayo.svg"></a>
                <a href="#"><img alt="instagram" src="img/frites.svg"></a>
            </div>
            
            <p>Â© Copyright Julie S. 2020</p>
        </footer>

    <script src="./js/fetch.class.js"></script>
    <script src="./js/app.js"></script>
    </body>
</html>
